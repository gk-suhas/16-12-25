<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cookies</h1>

    <button onclick="createCookie()">create</button>
    <button onclick="readCookie()">read</button>
    <button onclick="updateCookie()">update</button>
    <button onclick="deleteCookie()">delete</button>

    <h1>LocalStorage</h1>

    <button onclick="createLocal()">create</button>
    <button onclick="readLocal()">read</button>
    <button onclick="updateLocal()">update</button>
    <button onclick="deleteLocal()">delete</button>

    <h1>Session Storage</h1>

    <button onclick="createSession()">create</button>
    <button onclick="readSession()">read</button>
    <button onclick="updateSession()">update</button>
    <button onclick="deleteSession()">delete</button>

    <h1>IndexedDB</h1>

    <button onclick="addUser()">create</button>
    <button onclick="getUser()">read</button>
    <button onclick="updateUser()">update</button>
    <button onclick="deleteUser()">delete</button>
    <script>

        // cookie
        
        function createCookie(){
            document.cookie="user=suhas; max-age=3600"
            alert("cookie created")
        }
        
        function readCookie(){
            alert(document.cookie)
        }
        
        function updateCookie(){
            document.cookie="user=updatedsuhas; max-age=3600"
        }
       
        function deleteCookie(){
            document.cookie="user=;max-age=0"
            alert("cookie deleted")
        }

        // local storage

        function createLocal(){
            localStorage.setItem("name","suhas")
            alert("localStorage created")
        }

        function readLocal(){
            alert(localStorage.getItem("name"))
        }

        function updateLocal(){
            localStorage.setItem("name","updatedsuhas")
            alert("localStorage updated")
        }

        function deleteLocal(){
            localStorage.removeItem("name")
            alert("localStorage deleted")
        }

        //session storage

        function createSession(){
            sessionStorage.setItem("role","admin")
            alert("session storage created")
        }

        function readSession(){
            alert(sessionStorage.getItem("role"))
        }

        function updateSession(){
            sessionStorage.setItem("role","user")
            alert("session storage updated")
        }

        function deleteSession(){
            sessionStorage.removeItem("role")
            alert("sessionStorage deleted")
        }

        //indexedDB

        let db;
        const request=indexedDB.open("userDB",1)
        request.onupgradeneeded=(e)=>{
            db=e.target.result;
            db.createObjectStore("users",{keyPath:"id"})
        }
        request.onsuccess=(e)=>{
            db=e.target.result
        }
        function addUser(){
            const tx=db.transaction("users","readwrite")
            const store=tx.objectStore("users")
            store.add({id:1,name:"suhas"})
            alert("indexedDB record added")
        }
        function getUser(){
            const tx=db.transaction("users","readonly")
            const store=tx.objectStore("users")
            const req=store.get(1)
            req.onsuccess=()=>alert(JSON.stringify(req.result))
        }
        function updateUser(){
            const tx=db.transaction("users","readwrite")
            const store=tx.objectStore("users")
            store.put({id:1,name:"updated suhas"})
            alert("indexed db updated")
        }
        function deleteUser(){
            const tx=db.transaction("users","readwrite")
            const store=tx.objectStore("users")
            store.delete(1)
            alert("indexed db deleted")
        }
    </script>
</body>
</html>
